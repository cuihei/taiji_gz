<body class="login">

<div class="login_m">
	<div class="login_logo"><img src="images/logo.png" width="196" height="46"></div>
	<div class="login_boder">
		<div class="login_padding">
			<h2>用户名</h2>
			<label>
				<input type="text" id="loginName" name="loginName" class="txt_input txt_input2" onfocus="if (value ==&#39;Your name&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;Your name&#39;}" value="Your name">
			</label>
			<h2>密码</h2>
			<label>
				<input type="password" name="password" id="password" class="txt_input" onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="******">
			</label>
		<!--	<p class="forgot"><a href="javascript:void(0);">忘记密码?</a></p>
			<div class="rem_sub">
				<div class="rem_sub_l">
					<input type="checkbox" name="checkbox" id="save_me">
					<label for="checkbox">记住</label>
				</div>-->
				<label>
					<button class="sub_button" name="button" id="button" onclick="login()" value="登录" style="opacity: 0.7;">登录
					</button>
				</label>
			</div>
		</div>
	</div><!--login_boder end-->
</div><!--login_m end-->

<script type="text/javascript">


    function login() {

        var loginName = $("#loginName").val();
        var password = $("#password").val();

        if ((loginName != null & password != null) && (loginName != "" & password != ""))  {
            var url = "/user/login";
            var params = {'loginName': loginName, 'password': password};
            $.ajax({
                type: "POST",
                url: url,
                data: params,
                dataType: "html",
                cache: false,
                async: false,
                success: function (data) {


                    if (data == "success") {

                        window.location.href = "/index";
                    } else{
                        alert(data);
                    }
                },

                error: function (data, textstatus) {

                }

            });
        }
    }

</script>

</body>
</html>
